<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
            integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
            crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
        <title>Игра</title>
    </head>
    <body>
        <!-- Begin page content -->
        <main role="main" class="container">
            <h1 style="text-align: center;">Игра "Угадай-ка город"</h1>
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src={{img1}} alt="pic" class="center">
                    </div>
                    <div class="carousel-item">
                        <img src={{img2}} alt="pic" class="center">
                    </div>
                    <div class="carousel-item">
                        <img src={{img3}} alt="pic" class="center">
                    </div>
                </div>
            </div>
            <form method="post" style="margin-bottom: 25px">
                <div class="form-group">
                    <label for="classSelect">Какой это город?</label>
                    <select class="form-control" id="classSelect" name="class">
                        {%for cit in cities%}
                        <option>{{cit}}</option>
                        {%endfor%}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Подтвердить</button>
            </form>
            {%if r%}
                <div class="alert alert-success" role="alert">Поздравляем! Вы выбрали правильный вариант!Сыграете еще раз?</div>
            {%elif r == False%}
                <div class="alert alert-danger" role="alert">Неправильно, попробуйте еще раз((</div>
            {%endif%}
        </main>
    </body>
</html>
